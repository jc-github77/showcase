<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spreadsheet LLM Query</title>
</head>
<body>
  <h1>Ask a Question About the Spreadsheet</h1>
  <textarea id="prompt" rows="4" cols="50" placeholder="Type your question here..."></textarea><br />
  <button onclick="sendPrompt()">Submit</button>
  <pre id="response"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('http://localhost:3000/api/query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt }),
      });
      const data = await res.json();
      document.getElementById('response').textContent = data.response || data.error;
    }
  </script>
</body>
</html>
